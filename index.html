<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack - personal portfolio</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top" class="dark_theme">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <h1 class="h1 logo">
          <a href="#">Jack<span>.</span></a>
        </h1>

        <div class="navbar-actions">
          <select name="language" id="lang">
            <option value="en">En</option>
            <option value="ar">Ar</option>
          </select>

          <button
            class="theme-btn"
            aria-label="Change Theme"
            title="Change Theme"
            data-theme-btn
          >
            <span class="icon"></span>
          </button>
        </div>

        <button
          class="nav-toggle-btn"
          aria-label="Toggle Menu"
          title="Toggle Menu"
          data-nav-toggle-btn
        >
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Home.</a>
            </li>

            <li>
              <a href="about.html" class="navbar-link">About.</a>
            </li>

            <li>
              <a href="skills.html" class="navbar-link">Skills.</a>
            </li>

            <li>
              <a href="portfolio.html" class="navbar-link">Portfolio.</a>
            </li>

            <li>
              <a href="contact.html" class="navbar-link">Contact.</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article class="container">
        <!-- 
        - #HERO
      -->

        <section class="hero" id="home">
          <figure class="hero-banner">
            <picture>
              <source
                srcset="./assets/images/hero-banner.png"
                media="(min-width: 768px)"
              />
              <source
                srcset="./assets/images/hero-banner-md.png"
                media="(min-width: 500px)"
              />
              <img
                src="./assets/images/hero-banner-sm.png"
                alt="A man in a blue shirt with a happy expression"
                class="w-100"
              />
            </picture>
          </figure>

          <div class="hero-content">
            <h2 class="h2 hero-title">We Design & Build Creative Products</h2>

            <a href="#contact" class="btn btn-primary">Get in touch</a>
          </div>

          <ul class="hero-social-list">
            <li>
              <a href="#" class="hero-social-link">
                <ion-icon name="logo-facebook"></ion-icon>

                <div class="tooltip">Facebook</div>
              </a>
            </li>

            <li>
              <a href="#" class="hero-social-link">
                <ion-icon name="logo-twitter"></ion-icon>

                <div class="tooltip">Twitter</div>
              </a>
            </li>

            <li>
              <a href="#" class="hero-social-link">
                <ion-icon name="logo-linkedin"></ion-icon>

                <div class="tooltip">Linkedin</div>
              </a>
            </li>
          </ul>

          <a href="#stats" class="scroll-down">Scroll</a>
        </section>

        <!-- 
        - #STATS
      -->

        <section class="stats" id="stats">
          <ul class="stats-list">
            <li>
              <a href="#" class="stats-card">
                <div class="card-icon">
                  <img
                    src="./assets/images/stats-card_icon-1.png"
                    alt="Badge icon"
                  />
                </div>

                <h2 class="h2 card-title">
                  12+ <strong>Years of Experience</strong>
                </h2>

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="stats-card">
                <div class="card-icon">
                  <img
                    src="./assets/images/stats-card_icon-2.png"
                    alt="Checkmark icon"
                  />
                </div>

                <h2 class="h2 card-title">
                  230+ <strong>Completed Projects</strong>
                </h2>

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="stats-card">
                <div class="card-icon">
                  <img
                    src="./assets/images/stats-card_icon-3.png"
                    alt="Peoples rating icon"
                  />
                </div>

                <h2 class="h2 card-title">
                  95+ <strong>Happy Clients</strong>
                </h2>

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </a>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <!-- 
    - #FOOTER
  -->

    <footer class="footer">
      <div class="container">
        <p class="h1 logo">
          <a href="#"> Jack<span>.</span> </a>
        </p>

        <p class="copyright">
          &copy; 2022 <a href="#">codewithsadee</a>. All rights reserved
        </p>
      </div>
    </footer>

    <!-- 
    - #GO TO TOP
  -->

    <a href="#top" class="go-top" data-go-top title="Go to Top">
      <ion-icon name="arrow-up"></ion-icon>
    </a>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
